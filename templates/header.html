<div id='topline'>
	<div class='cell click' id='title'>
		<%=APP.Icon('road')%> Roadtrip
	</div>
	<div class='cell' id='subtitle'>a Telegauge project</div>
	<div class='cell' id='searchbox'>
		<% if(U.get("is_anonymous")){ %>
			<button id='login' class='btn'>Login</button>
			<% } else { %>
				<input type='search' id='search' placeholder='Search...'>
				<% }%>
	</div>

	<div id='usermenu' class='cell nowrap'>
		<% if(!U.get("is_anonymous")){ %>
			<a href="/users/home/<%=U.id%>" class="route">
				<div class='counts' id='todocount'></div>
				<div class='counts' id='taskcount'></div>
			</a>
			<% } %>
	</div>
</div>
<div id='SEARCH' style=''></div>
<!--
I use data-id here, because when i did stuff like 'id=contacts', then clicking on it caused the browser to want to scroll to it
-->

<div class='bg1' id='mainmenu'>
	<% if (U.Can("projects")) { %>
		<div class='menuitem link' data-mode='projects'>
			<%=APP.Icon('projects')%> <span class='label'>Projects</span>
		</div>
	<% } %>

	<% if (U.Can("users")) { %>
		<div class='menuitem link' data-mode='users'>
			<%=APP.Icon('users')%> <span class='label'>Users</span>
		</div>
	<%}%>
</div>
<div id='stars'></div>
