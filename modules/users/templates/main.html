<div id='menu'>
	<% if (U.Can("users","create")) { %>
		<div class='cmd link' id='add'>
			<%=APP.Icon('user-plus')%> Add
		</div>
		<% }%>
			<span id='title'>Users</span>
</div>

<table class='table table-full table-top' id='user_list'>
	<thead>
		<tr>
			<th>Name</th>
			<%
					var modules = Object.keys(APP.models);
					for( var m in modules) {
						var module = modules[m];
						%>
				<th>
					<%=module%>
				</th>

				<% } %>
		</tr>
	</thead>
</table>
