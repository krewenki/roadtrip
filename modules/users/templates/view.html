<div id='menu'>
	<% if (U.Can("users_admin") || _.created_by==U.id) { %>
		<div class='cmd link' id='edit'>
			<%=APP.Icon('edit')%> edit
		</div>
		<% } %>
			<span id='title'><%=name%></span>
</div>

<table id='details' class='table table-left table-full'>
	<tr>
		<td rowspan=8><img src='<%=image_url%>'></td>
	</tr>
	<tr>
		<th>Initials</th>
		<td>
			<%=initials%>
		</td>
	</tr>
	<tr>
		<th>Name</th>
		<td>
			<%=name%>
		</td>
	</tr>
	<tr>
		<th>Full Name</th>
		<td>
			<%=fullname%>
		</td>
	</tr>
	<tr>
		<th>E-Mail</th>
		<td>
			<a href="mailto:<%=email%>">
				<%=email%>
			</a>
		</td>
	</tr>
	<tr>
		<th>Phone</th>
		<td>
			<a href="tel:<%=phone%>">
				<%=phone%>
			</a>
		</td>
	</tr>
	<tr>
		<th>Boss</th>
		<td>
			<%=APP.GetLink("users", boss)%>
		</td>
	</tr>
	<tr>
		<th>Groups</th>
		<td>
			<%=groups%>
		</td>
	</tr>
</table>

<div id='tasks_container'>
	<h2>Current Tasks</h2>
	<div id='task_list'></div>
</div>
