<div id='menu'>
		<span id='title'><%=project%></span>

		<div class='cmd link' id='new'>
				<%=APP.Icon('new')%> new task
		</div>
		<div class='cmd link' id='edit'>
				<%=APP.Icon('edit')%> edit project
		</div>
</div>

<table id='project_header' class='table table-full table-borders'>
		<tr>
				<td rowspan=2 class='icon'>
						<%=APP.Icon(icon)%>
				</td>
				<td>
						<span class='project'><%=project%></span>
						<span class='goal'>
								<%=goal%>
							</span>
				</td>
				<td>
						<b>Views:</b>
						<%=_views%>
				</td>
		</tr>
		<tr>
				<td>
						<meter id='progress' value='<%=progress%>' min=0 max=100>
								<%=progress%>
						</meter>
				</td>
				<td>
						<b>Edits:</b>
						<%=_edits%>
				</td>
		</tr>
</table>

<div id='description'>
		<%=APP.Format.markdown(description)%>
</div>


<table id='tasks' class='table table-full table-top task-table'>
		<thead>
				<tr>
						<th>ID</th>
						<th>Task</th>
						<th>Progress</th>
						<th class='minwidth800'>Start Date</th>
						<th class='minwidth800'>Due Date</th>
				</tr>
		</thead>
</table>
