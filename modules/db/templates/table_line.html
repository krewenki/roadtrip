<% for (var i in fields) {
		var field = fields[i];
				switch(field) {
					case '_':
					case '_id':
						break;
					default:
						var data = model.get(field);
						switch(typeof data) {
							case 'object':
								data='&hellip;';
							break;
						}
						data = "<td title='"+field+"' class='"+field+"'>"+data+"</td>";
						print (data);
				}

				%>

	<%}%>
