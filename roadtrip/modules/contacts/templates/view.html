<tr>
	<th>Kind</th>
	<td>
		<%=kind%>
	</td>
	<td rowspan=8>
		<iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDZolqc646yTVgKFAL_72huENxZ9uBS3z8&q=<%=(address+'+'+city+'+'+state+'+'+zip).replace(/ /g,'+')%>" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	</td>
</tr>
<tr>
	<th>Name</th>
	<td>
		<%=name%>
	</td>
</tr>

<tr>
	<th>Phone</th>
	<td>
		<%=phone%>
	</td>
</tr>

<tr>
	<th>E-Mail</th>
	<td>
		<%=email%>
	</td>
</tr>

<tr>
	<th>Address</th>
	<td>
		<%=address%>
			<%=address2%>
				</br>
				<%=city%>,
					<%=state%>
						<%=zip%>
	</td>
</tr>
<tr>
	<th>Views</th>
	<td>
		<%=views%>
	</td>
</tr>

<tr>
	<th>Edits</th>
	<td>
		<%=edits%>
	</td>
</tr>
<tr>
	<td colspan=2>

		<button class='btn cmd' id='edit'>
			<%=APP.Icon('edit')%> edit
		</button>
		<button class='btn danger cmd' id='delete'>
			<%=APP.Icon('delete')%> delete
		</button>

	</td>
</tr>
