<tr>
	<th>Kind</th>
	<td>
		<input class='field' <%=kind=='Company' ? "checked": ""%> type='radio' value='company' name='kind' id='kind'>Company
		<input class='field' <%=kind=='Vendor' ? "checked": ""%> type='radio' value='vendor' name='kind' id='kind'>Vendor
	</td>
</tr>

<tr>
	<th>Name</th>
	<td>
		<input class='field' type='input' id='name' value='<%=name%>'>
	</td>
</tr>

<tr>
	<th>Phone</th>
	<td>
		<input class='field' type='input' id='phone' value='<%=phone%>'>
	</td>
</tr>

<tr>
	<th>E-Mail</th>
	<td>
		<input class='field' type='input' id='email' value='<%=email%>'>
	</td>
</tr>

<tr>
	<td colspan=2>
		<button id='save' class='btn default'>
			<%=APP.Icon("save")%> Save</button>
		<button id='cancel' class='btn '>
			<%=APP.Icon("cancel")%> Cancel</button>
		<button id='delete' class='btn danger '>
			<%=APP.Icon("delete")%> Delete</button>
	</td>

</tr>
