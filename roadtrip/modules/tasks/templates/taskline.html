<td class='task_id'>
		<%=task_id%>
</td>
<td class='task'>
		<%=APP.Icon(kind)%>
				<%=task%>
</td>
<td>
		<meter min=0 max=100 value='<%=progress%>'>
				<%=progress%>
		</meter>
</td>
<td class='minwidth800'>
		<%=APP.Format.date(start_date)%>
</td>
<td class='minwidth800'>
		<%=APP.Format.date(due_date)%>
</td>
<td class='description minwidth1000'>
		<%=description%>
</td>
