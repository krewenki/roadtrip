<h2>Week <%=date%></h2>

<table id='week' class='table table-full table-top'>
	<thead>
		<tr>
			<th>Order</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
			<th>Sunday</th>
			<th class='important right'>Total</th>
		</tr>
	</thead>

	<tbody></tbody>

	<tfoot>
		<tr>
			<th>
				<button id='add' class='btn btn-small'>
					<%=APP.Icon('new')%> New Line</button>
			</th>
			<th class='right' id='total_0'>0</th>
			<th class='right' id='total_1'>0</th>
			<th class='right' id='total_2'>0</th>
			<th class='right' id='total_3'>0</th>
			<th class='right' id='total_4'>0</th>
			<th class='right' id='total_5'>0</th>
			<th class='right' id='total_6'>0</th>
			<th class='right important' id='grand_total'>0</th>
		</tr>
	</tfoot>
</table>
