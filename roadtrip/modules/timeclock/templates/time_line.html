<td>
	<%=APP.HTML.Autocomplete("order", APP.models.orders,"order","order",order,"field", true)%>
</td>
<%
for (var d=0; d<7; d++) {
%>
	<td>
		<%
		var hours = [1,2,4,8]
	for (var v in hours) {
		var id = "D-"+week+"-"+d+"-"+hours[v];
	%>
			<input id="<%=id%>" class='hour_picker' type='checkbox' value=<%=v%>>

			<label for="<%=id%>">
				<%=hours[v]%>
			</label>
			<% } %>
	</td>
	<% } %>
