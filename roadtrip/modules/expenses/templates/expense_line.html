<td class='nowrap category'>
	<span id='category_icon'><%=APP.Icon(category)%></span>
	<select id='category'>
		<option value="miscellaneous" <%=category=="miscellaneous" ? "selected": ""%>>Miscellaneous</option>
		<optgroup label='Personal'>
			<option value="food" <%=category=="food" ? "selected": ""%>>Food</option>
			<option value="cash" <%=category=="cash" ? "selected": ""%>>Cash Advance</option>
			<option value="education" <%=category=="education" ? "selected": ""%>>Education</option>
			<option value="gift" <%=category=="gift" ? "selected": ""%>>Gift</option>
		</optgroup>
		<optgroup label='Travel'>
			<option value="plane" <%=category=="plane" ? "selected": ""%>>Plane</option>
			<option value="train" <%=category=="train" ? "selected": ""%>>Train</option>
			<option value="baggage" <%=category=="baggage" ? "selected": ""%>>Baggage</option>
		</optgroup>
		<optgroup label='Transportation'>
			<option value="car" <%=category=="car" ? "selected": ""%>>Car Rental</option>
			<option value="boat" <%=category=="train" ? "selected": ""%>>Boat/Ferry</option>
			<option value="cab" <%=category=="cab" ? "selected": ""%>>Taxi Cab</option>
			<option value="subway" <%=category=="subway" ? "selected": ""%>>Subway</option>
			<option value="gas" <%=category=="fuel" ? "selected": ""%>>Gas</option>
			<option value="toll" <%=category=="train" ? "selected": ""%>>Tolls</option>
		</optgroup>
		<optgroup label='Lodging'>
			<option value="hotel" <%=category=="hotel" ? "selected": ""%>>Hotel</option>
		</optgroup>
		<optgroup label='Services'>
			<option value="delivery" <%=category=="delivery" ? "selected": ""%>>Delivery</option>
			<option value="equipment" <%=category=="equipment" ? "selected": ""%>>Equipment</option>
			<option value="tools" <%=category=="tools" ? "selected": ""%>>Tools</option>
		</optgroup>
	</select>
</td>
<% for (var d = 0; d< expenses.length; d++) { %>
	<td>
		<input class='money sum_this' type='number' value="<%=expenses[d]?expenses[d]:" "%>">
	</td>
	<% } %>
		<td align='right' id='total'>
			<%=APP.Format.money(total)%>
		</td>
		<td align='right' id='paid_by_employer'>
			<%=APP.Format.money(paid_by_employer)%>
		</td>
		<td align='right' id='paid_by_employee'>
			<%=APP.Format.money(paid_by_employee)%>
		</td>
