<td>
		<%=name%>
</td>
<td class='minwidth1000'>
		<%=email%>
</td>
<%
	var modules = Object.keys(APP.models);
	for( var m in modules) {
		var module = modules[m];
		var perm = perms[module];
		%>
		<td>
				<input title='Create' id='<%=module%>.create' class='fancy_checkbox perms' type='checkbox' <%=perm.create? "checked": ""%> >
				<input title='Read' id='<%=module%>.read' class='fancy_checkbox perms' type='checkbox' <%=perm.read? "checked": ""%> >
				<input title='Update' id='<%=module%>.update' class='fancy_checkbox perms' type='checkbox' <%=perm.update? "checked": ""%> >
				<input title='Delete' id='<%=module%>.delete' class='fancy_checkbox perms' type='checkbox' <%=perm.delete? "checked": ""%> >
				<input title='Comment' id='<%=module%>.comment' class='fancy_checkbox perms' type='checkbox' <%=perm.comment? "checked": ""%> >
		</td>
		<% } %>
