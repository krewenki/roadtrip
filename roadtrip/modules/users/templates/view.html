<div id='menu'>
	<% if (U.Can("users","update") || _.created_by==U.id) { %>
		<div class='cmd link' id='edit'>
			<%=APP.Icon('edit')%> edit
		</div>
		<% } %>
			<span id='title'><%=name%></span>
</div>

<table id='details' class='table table-left table-full'>
	<tr>
		<td rowspan=5><img src='<%=image_url%>'></td>
	</tr>
	<tr>
		<th>Name</th>
		<td>
			<%=name%>
		</td>
	</tr>
	<tr>
		<th>E-Mail</th>
		<td>
			<%=email%>
		</td>
	</tr>
	<tr>
		<th>Phone</th>
		<td>
			<%=phone%>
		</td>
	</tr>
</table>

<div id='tasks_container'>
	<h2>Current Tasks</h2>
	<div id='task_list'></div>
</div>
