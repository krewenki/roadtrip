<td class='task_id'>
	<%=task_id%>
</td>
<td class='task'>
	<%=APP.Icon(icon, kind)%>
		<%=task%>
</td>
<td class='top nowrap minwidth800'>
	<%=top%>
</td>
<td class='progress'>
	<progress min=0 max=100 value='<%=progress%>'>
		<%=progress%>
	</progress>
</td>
<td class='state nowrap minwidth800'>
	<%=state%>
</td>
