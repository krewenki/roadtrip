<div id='menu'>
	<span id='title'><%=project%></span>

	<div class='cmd link' id='new'>
		<%=APP.Icon('new')%> new task
	</div>
</div>

<table class='table'>
	<tr>
		<td rowspan=2>
			<%=APP.Icon(icon)%>
		</td>
		<td class='goal'>
			<%=goal%>
		</td>
	</tr>
	<tr>
		<td><b>Tasks:</b>
			<%=tasks%>
		</td>
	</tr>
</table>

<table class='table table-full table-top' id='tasks'>
	<thead>
		<tr>
			<th>ID</th>
			<th>Task</th>
			<th>Progress</th>
		</tr>
	</thead>
</table>
